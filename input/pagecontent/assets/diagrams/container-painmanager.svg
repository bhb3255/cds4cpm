@startuml "container-painmanager"





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}












skinparam rectangle<<component>> {
    StereotypeFontColor #FFFFFF
    FontColor #000000
    BackgroundColor #85BBF0
    BorderColor #78A8D8
}

skinparam database<<component>> {
    StereotypeFontColor #FFFFFF
    FontColor #000000
    BackgroundColor #85BBF0
    BorderColor #78A8D8
}






skinparam backgroundColor #FFFFFF

title DRAFT: PainManager Container Diagram

rectangle "==Patient" <<person>> as patient
rectangle "==Clinician" <<person>> as clinician

rectangle "==Epic\n\n EHR providing SMART-on-FHIR support" <<external_system>> as epic
rectangle "==PainManager\n\n Provider facing CDS and dashboard" <<system>> as pm

rectangle "==Epic\n\n EHR providing SMART-on-FHIR support" <<system>> as epic

rectangle "==PainManager\n<size:12>[System]</size>" <<boundary>> as pm {
    rectangle "==PainManager Dashboard\n//<size:12>[SMART-on-FHIR / Javascript]</size>//\n\n Provider Portal" <<container>> as pm_dashboard
    rectangle "==PainManager CDS\n//<size:12>[cds-hooks]</size>//\n\n Provides Opioid Prescription Support" <<container>> as pm_cds
    pm_dashboard -LEFT-> pm_cds : "===Uses"
}

rectangle "==MyPAIN\n\n Patient facing CDS and dashboard" <<system>> as mp
database "==PDMP" <<system>> as pdmp

pm_dashboard - -> pdmp : "===Writes to"
pm_dashboard - -> epic : "===Reads from and Writes to"
mp - -> epic : "===Reads from and Writes to"

epic -UP-> patient : "===Notifies\n//<size:12>[via MyChart app, e-mail, or other communication]</size>//"
patient - -> mp : "===Uses"
clinician - -> pm_dashboard : "===Uses"


clinician <-> patient: ===Performs SDM with


@enduml

